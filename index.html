<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock,Paper,Scissors Game</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>

    <h4>Current score:</h4>

    <h4>
      (User) <span id="userScoreDisplay">0</span> -
      <span id="computerScoreDisplay">0</span> (Computer)
    </h4>

    <div id="userChoiceDisplay"></div>
    <div id="computerChoiceDisplay"></div>
    <div id="finalResultsDisplay"></div>

    <div class="images">
      <img src="Images/Rock.png" id="Rock" data-value="Rock" alt="Rock_Image" />
      <img
        src="Images/Paper.png"
        id="Paper"
        data-value="Paper"
        alt="Paper_Image"
      />
      <img
        src="Images/Scissors.png"
        id="Scissors"
        data-value="Scissors"
        alt="Scissors_Image"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
